    <script src="https://cdn.tailwindcss.com"></script>

    <header>
      <div class="bg-indigo-500">
        <h1 class="mx-auto text-center">Work Day Scheduler</h1>
        <p class="mx-auto text-center">A simple calendar app for scheduling your work day</p>
        <p id="present-date" class="mx-auto text-center">04/04/2022</p>
      </div>
    </header>
    <main>
      <div id="main-bg" class="flex flex-row bg-indigo-200">
        <div id="time-div" class="bg-yellow-400 p-5">
          <div>
            <p id="time" class="text-right flex-end items-center">9:00</p>
          </div>
        </div>
        <div id="task-div" class="bg-emerald-400 p-2 w-full">
          <div>
            <textarea id="time" class="text-left w-full flex-start items-center">Placeholder task text for this time.</textarea>
          </div>
        </div>
        <div id="save-div" class="bg-yellow-400 p-5">
          <div>
             <svg id="save-button" class="save fill-slate-600 hover:fill-slate-900" xmlns="http://www.w3.org/2000/svg" 
                height="24" 
                width="24" 
                viewBox="0 0 24 24">
                <path d="M0 0h24v24H0z" fill="none"/>

              </svg>
          </div>
        </div>
      </div>
    </main>
