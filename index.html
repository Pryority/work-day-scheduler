<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header>
      <div id="date-container" class="bg-indigo-500">
        <h1 class="mx-auto text-center">Work Day Scheduler</h1>
        <p class="mx-auto text-center">A simple calendar app for scheduling your work day</p>
        <!-- <p id="current-date"></h1> -->
      </div>
    </header>
    <ul>
      <div id="time-block" class="flex flex-row">
        <section id="hour-container" class="bg-yellow-400 p-5">
          <div id="hour-div">
            <p id="hour-text" class="text-right flex-end items-center">9:00</p>
          </div>
        </section>
        <section id="task-section" class="bg-emerald-400 w-full p-2">
          <ul id="task-list">
            <textarea id="task-input" class="text-left w-full flex-start items-center"></textarea>
          </ul>
        </section>
        <section id="save-div" class="bg-yellow-400 p-5">
            <svg id="save-button" class="save fill-slate-700 hover:fill-slate-900" xmlns="http://www.w3.org/2000/svg" 
              height="24" 
              width="24" 
              viewBox="0 0 24 24">
              <path d="M0 0h24v24H0z" fill="none"/>
              <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
            </svg>
          </section>
      </div>
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.3.1/luxon.min.js" integrity="sha512-Nw0Abk+Ywwk5FzYTxtB70/xJRiCI0S2ORbXI3VBlFpKJ44LM6cW2WxIIolyKEOxOuMI90GIfXdlZRJepu7cczA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
